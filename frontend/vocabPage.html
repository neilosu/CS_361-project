
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #backButton { margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Today's Vocabulary</h2>
    <table>
        <thead>
            <tr>
                <th>Word</th>
                <th>Definition</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody id="vocabData"></tbody>
    </table>
    <button id="backButton" onclick="window.history.back();">Back to Main Page</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const vocabData = JSON.parse(localStorage.getItem('vocabData') || '{}');
            const container = document.getElementById('vocabData');
            // Assuming vocabData.vocabularies contains the list of vocabularies for the day
            vocabData.vocabularies.forEach(item => {
                const row = document.createElement('tr');
                const wordCell = document.createElement('td');
                const definitionCell = document.createElement('td');
                const exampleCell = document.createElement('td');
                wordCell.textContent = item.word;
                definitionCell.textContent = item.definition;
                exampleCell.textContent = item.example;
                row.appendChild(wordCell);
                row.appendChild(definitionCell);
                row.appendChild(exampleCell);
                container.appendChild(row);
            });
        });
    </script>
</body>
</html>
